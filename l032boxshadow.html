<!DOCTYPE html>
<html>
<head>
    <title>Button Box Shadow Color</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
    
    body{
        background-color: #f4f4f4;
    }

    </style>
</head>
<body>

    <h1> This is Tailwind CSS Font Size using CDN link.</h1>
  

    <button class="button" class="bg-indigo-500 text-white shadow-none shadow-red-600">Apply Now</button>

    <button class="button" class="bg-indigo-500 text-white shadow-sm shadow-slate-600">Apply Now</button>

    <button class="button" class="bg-indigo-500 text-white shadow shadow-red-400">Apply Now</button>

    <button class="button" class="bg-indigo-500 text-white shadow-md shadow-green-500">Apply Now</button>

    <button class="button" class="bg-indigo-500 text-white shadow-lg shadow-blue-600">Apply Now</button>

    <button class="button" class="bg-indigo-500 text-white shadow-xl shadow-pink-700">Apply Now</button>

    <button class="button" class="bg-indigo-500 text-white shadow-inner shadow-sky-900">Apply Now</button>


    <!-- shadow 2xl not working in cdn link  -->
    <button class="button" class="bg-indigo-500 text-white shadow-2xl shadow-rose-800">Apply Now</button>
    
    <button class="button" class="bg-indigo-500 text-white shadow-inner shadow-sky-800">Apply Now</button>

    
    <button class="button" class="bg-indigo-500 text-white shadow-xl shadow-inherit">Apply Now</button>
    <button class="button" class="bg-indigo-500 text-white shadow-xl shadow-transparent">Apply Now</button>

    <button class="button" class="bg-indigo-500 text-white shadow-xl shadow-black">Apply Now</button>
    <button class="button" class="bg-indigo-500 text-white shadow-xl shadow-white">Apply Now</button>

</body>
</html>
