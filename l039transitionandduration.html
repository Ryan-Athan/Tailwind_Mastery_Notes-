<!DOCTYPE html>
<html>
<head>
    <title>Transistion and Duration</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
    
  .box{
    width: 1200px;
    height: 200px;
    background-color: steelblue;

    margin: 20px;
  }

  .box img{
    width: 300px;
    height: 100px;
  }

  .box img:hover{
    transform: translate(900px);
  }
  

    </style>
</head>
<body>

    <h1> This is Tailwind CSS Font Size using CDN link.</h1>

    <div class="box">
        <img src="./img/cutedog.jpg" class="transition duration-1000 ease-linear delay-1000" alt="dog">
    </div>

    <hr>

    
    <div class="box">
      <img src="./img/cutedog.jpg" class="transition duration-700 ease-in delay-1000" alt="dog">
  </div>

  <hr>

  
  <div class="box">
    <img src="./img/cutedog.jpg" class="transition duration-500 ease-out delay-1000" alt="dog">
</div>

<hr>


<div class="box">
  <img src="./img/cutedog.jpg" class="transition duration-700 ease-in-out delay-1000" alt="dog">
</div>

<hr>

    
  

</body>
</html> 

<!-- 

    1s = 1000ms
