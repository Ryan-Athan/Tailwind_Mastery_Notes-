<!DOCTYPE html>
<html>
<head>
    <title>Outline Style</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        button{
            margin: 5px;
        }

    </style>
</head>
<body>

        <h1> This is Tailwind CSS Font Size using CDN link.</h1>

        <button type="button" class="border outline-none">Buttom</button>

        <br><hr>

        <button type="button" class="border outline-hidden">Buttom</button>

        <br><hr>

        <button type="button" class="border-2 outline">Buttom</button>

        <br><hr>

        <button type="button" class="border-2 outline-dashed">Buttom</button>

        <br><hr>

        <button type="button" class="border-2 outline-double">Buttom</button>

        <br><hr>

        <button type="button" class="border-2 outline-dotted">Buttom</button>

        <br><hr>
    
</body>
</html>
