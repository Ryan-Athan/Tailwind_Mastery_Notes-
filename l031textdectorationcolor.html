<!DOCTYPE html>
<html>
<head>
    <title>Text Decotration Color</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
    
    body{
        background-color: #f4f4f4;
    }

    </style>
</head>
<body>

    <h1> This is Tailwind CSS Font Size using CDN link.</h1>

    <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline dectoration-red-200">Hello World!</h1>
    </div>

    <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline dectoration-green-300">Hello World!</h1>
    </div>

    <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline dectoration-blue-400">Hello World!</h1>
    </div>

    <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline dectoration-pink-500">Hello World!</h1>
    </div>

    <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline dectoration-transparent">Hello World!</h1>
    </div>

    <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline dectoration-black">Hello World!</h1>
    </div>

    <div class="w-60 h-40 bg-slate-200">
        <h1 class="underline dectoration-white">Hello World!</h1>
    </div>

</body>
</html>
