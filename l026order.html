<!DOCTYPE html>
<html>
<head>
    <title>Order</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
      .box{
        display: flex;
        background-color: silver;
      }

      .box2{
        display: flex;
        flex-direction: column;
        background-color: silver;
      }
      .color1{
        width: 100px;
        height: 100px;
        background-color: #000;
        color: #fff;
      }

      .color2{
        width: 100px;
        height: 100px;
        background-color: steelblue;
        color: #fff;
      }
    </style>
</head>
<body>

    <h1> This is Tailwind CSS Font Size using CDN link.</h1>

    <div class="box">
        <div  class="color1 order-2">Div 1</div>
        <div  class="color2 order-1">Div 2</div>
        <div  class="color1 order-8">Div 3</div>
        <div  class="color2 order-3">Div 4</div>
        <div  class="color1 order-5">Div 5</div>
        <div  class="color2 order-9">Div 6</div>
        <div  class="color1 order-last">Div 7</div>
        <div  class="color2 order-11">Div 8</div>
        <div  class="color1 order-10">Div 9</div>
        <div  class="color2 order-4">Div 10</div>
        <div  class="color1 order-6">Div 11</div>
        <div  class="color2 order-12">Div 12</div>
        <div  class="color1 order-first">Div 13</div>
        <div  class="color2 order-">Div 14</div>
        <div  class="color1 order-7">Div 15</div>
         
        <div  class="color1 order-13">Div 15</div>
    </div>
  
    <div class="box2">
        <div  class="color1 order-2">Div 1</div>
        <div  class="color2 order-1">Div 2</div>
        <div  class="color1 order-8">Div 3</div>
        <div  class="color2 order-3">Div 4</div>
        <div  class="color1 order-5">Div 5</div>
        <div  class="color2 order-9">Div 6</div>
        <div  class="color1 order-last">Div 7</div>
        <div  class="color2 order-11">Div 8</div>
        <div  class="color1 order-10">Div 9</div>
        <div  class="color2 order-4">Div 10</div>
        <div  class="color1 order-6">Div 11</div>
        <div  class="color2 order-12">Div 12</div>
        <div  class="color1 order-first">Div 13</div>
        <div  class="color2 order-">Div 14</div>
        <div  class="color1 order-7">Div 15</div>
         
        <div  class="color1 order-13">Div 15</div>
    </div>

</body>
</html> 

<!-- 
order-1                 order:1;

order-first             order:-9999;
order-last              order:9999;
order-none              order:0;

1 to 12 
 -->
