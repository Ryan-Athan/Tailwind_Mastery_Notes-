<!DOCTYPE html>
<html>
<head>
    <title>Saturate</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
    
  .box{
    width: 300px;
    height: 200px;

    margin: 20px;
  }

 

    </style>
</head>
<body>

    <h1> This is Tailwind CSS Font Size using CDN link.</h1>

    <div class="box saturate-0">
        <img src="./img/cutedog.jpg" class="" alt="dog">
    </div>

    <div class="box saturate-50">
        <img src="./img/cutedog.jpg" class="" alt="dog">
    </div>

    <div class="box saturate-75">
        <img src="./img/cutedog.jpg" class="" alt="dog">
    </div>

    <div class="box saturate-100">
        <img src="./img/cutedog.jpg" class="" alt="dog">
    </div>

    <div class="box saturate-125">
        <img src="./img/cutedog.jpg" class="" alt="dog">
    </div>

    <div class="box saturate-150">
        <img src="./img/cutedog.jpg" class="" alt="dog">
    </div>

    <div class="box saturate-200">
        <img src="./img/cutedog.jpg" class="" alt="dog">
    </div>



</body>
</html> 

<!-- 

   saturat-0            filter:saturate(0) ; 0 1 2 3 4 5......
   saturate-50
   saturate-75
   saturate-100
   saturate-125
   saturate-150         filter:saturate(1.5)
   saturate-200         filter:saturate(2)

-->
