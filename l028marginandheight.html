<!DOCTYPE html>
<html>
<head>
    <title>Padding and Margin</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
     .bg-primary{
        background-color: blue;
     }

     .bg-secondary{
        background-color: gray;
     }

     .bg-success{
        background-color: green;
     }

     .bg-info{
        background-color: skyblue;
     }

     
     .bg-warning{
        background-color: orange;
     }

     .bg-danger{
        background-color: tomato;
     }

    </style>
</head>
<body>

    <h1> This is Tailwind CSS Font Size using CDN link.</h1>

    <div class="w-40 h-40 bg-primary m-10">Div 1</div>
    <div class="w-40 h-40 bg-primary mx-10">Div 2</div>
    <div class="w-40 h-40 bg-primary my-10">Div 3</div>
    <div class="w-40 h-40 bg-primary ml-10">Div 4</div>
    <div class="w-40 h-40 bg-primary mr-10">Div 5</div>
    <div class="w-40 h-40 bg-primary mt-10">Div 6</div>
    <div class="w-40 h-40 bg-primary mb-10">Div 7</div>

    <hr>
    <br>
    <hr>

    <div class="w-40 h-40 bg-success p-5 m-10">Div 1</div>
    <div class="w-40 h-40 bg-success px-5 mx-10">Div 2</div>
    <div class="w-40 h-40 bg-success py-5 my-10">Div 3</div>
    <div class="w-40 h-40 bg-success pl-5 ml-10">Div 4</div>
    <div class="w-40 h-40 bg-success pr-5 mr-10">Div 5</div>
    <div class="w-40 h-40 bg-success pt-5 mt-10">Div 6</div>
    <div class="w-40 h-40 bg-success pb-5 mb-10">Div 7</div>

    

</body>
</html>
