<!DOCTYPE html>
<html>
<head>
    <title>Object Fit</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">

    </style>
</head>
<body>

    <h1> This is the Tailwind CSS cdn js</h1>

    <div class="bg-indigo-300">
        <img src="./img/Image20240824220636.png" class="w-96 h-52 mx-auto"/> null
    </div>

    <hr class="my-5"/> 

    <div class="bg-indigo-300">
        <img src="./img/Image20240824220636.png" class="w-96 h-52 mx-auto object-none"> object-none
    </div>

    <hr class="my-5"/> 

    
    <div class="bg-indigo-300">
        <img src="./img/Image20240824220636.png" class="w-96 h-52 mx-auto object-contain"> object-contain
    </div>

    <hr class="my-5"/> 

    
    <div class="bg-indigo-300">
        <img src="./img/Image20240824220636.png" class="w-96 h-52 mx-auto object-cover"> object-cover
    </div>

    <hr class="my-5"/> 

    
    <div class="bg-indigo-300">
        <img src="./img/Image20240824220636.png" class="w-96 h-52 mx-auto object-fill"> object-fill
    </div>

    <hr class="my-5"/> 


    
    <div class="bg-indigo-300">
        <img src="./img/Image20240824220636.png" class="w-95 h-52 mx-auto object-down"> object-down
    </div>

    <hr class="my-5"/> 



    
    

</body>
</html> 


<!-- 

object-none                    object-fit:none;
object-contain                 object-fit:contain;
object-cover                   object-fit:cover;
object-fill                    object-fit:fill;
object-down                    object-fit:scale-down;


-->
