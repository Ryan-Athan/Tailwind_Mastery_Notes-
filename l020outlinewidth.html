<!DOCTYPE html>
<html>
<head>
    <title>Outline Width</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        button{
            margin: 20px;
        }

    </style>
</head>
<body>

        <h1> This is Tailwind CSS Font Size using CDN link.</h1>

        <button type="button" class="border-4 outline outline-0">Buttom</button>
        <br>

        <button type="button" class="border-4 outline outline-1">Buttom</button>
        <br>

        <button type="button" class="border-4 outline outline-2">Buttom</button>
        <br>

        <button type="button" class="border-4 outline outline-0">Buttom</button>
        <br>

        <button type="button" class="border-4 outline outline-8">Buttom</button>
        <br>

      
    
</body>
</html>
