<!DOCTYPE html>
<html>
<head>
    <title>Rotate</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
    
   

    </style>
</head>
<body>

    <h1> This is Tailwind CSS Font Size using CDN link.</h1>

    <div class=" w-36 h-36 bg-slate-400 text-white rotate-0">Div rotate 0</div>
    <hr>

    <div class=" w-36 h-36 bg-slate-400 text-white rotate-1">Div rotate 1</div>
    <hr>

    <div class=" w-36 h-36 bg-slate-400 text-white rotate-2">Div rotate 2</div>
    <hr>

    <div class=" w-36 h-36 bg-slate-400 text-white rotate-3">Div rotate 3</div>
    <hr>

    <div class=" w-36 h-36 bg-slate-400 text-white rotate-6">Div rotate 6</div>
    <hr>

    <div class=" w-36 h-36 bg-slate-400 text-white rotate-12">Div rotate 12</div>
    <hr>

    <div class=" w-36 h-36 bg-slate-400 text-white rotate-45">Div rotate 45</div>
    <hr>

    <div class=" w-36 h-36 bg-slate-400 text-white rotate-90">Div rotate 90</div>
    <hr>

    <div class=" w-36 h-36 bg-slate-400 text-white rotate-180">Div rotate 180</div>
    <hr>
   

</body>
</html> 

<!-- 

    rotate-0                              transform:rotate(0deg);  
    rotate-1    
    rotate-2     
    rotate-3

    rotate-6
    
    rotate-12

    rotate-45
    rotate-90
    rotate-180
