<!DOCTYPE html>
<html>
<head>
    <title>Contrast</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
    
  .box{
    width: 300px;
    height: 200px;

    margin: 20px;
  }

 
  

    </style>
</head>
<body>

    <h1> This is Tailwind CSS Font Size using CDN link.</h1>

    <div class="box contrast-0">
        <img src="./img/cutedog.jpg" class="transition duration-1000 ease-linear delay-1000" alt="dog">
    </div>
    <hr>

    <div class="box contrast-50">
        <img src="./img/cutedog.jpg" class="transition duration-1000 ease-linear delay-1000" alt="dog">
    </div>
    <hr>

    <div class="box contrast-75">
        <img src="./img/cutedog.jpg" class="transition duration-1000 ease-linear delay-1000" alt="dog">
    </div>
    <hr>

    <div class="box contrast-100">
        <img src="./img/cutedog.jpg" class="transition duration-1000 ease-linear delay-1000" alt="dog">
    </div>
    <hr>

    <div class="box contrast-125">
        <img src="./img/cutedog.jpg" class="transition duration-1000 ease-linear delay-1000" alt="dog">
    </div>
    <hr>

    <div class="box contrast-200">
        <img src="./img/cutedog.jpg" class="transition duration-1000 ease-linear delay-1000" alt="dog">
    </div>
    <hr>

    

    
  

</body>
</html> 

<!-- 

    contrast-0     filter:contrast(0); 0 1 2 3 4 5.......
    contrast-50
    contrast-75
    contrast-100
    contrast-125
    contrast-150
    contrast-200

-->
