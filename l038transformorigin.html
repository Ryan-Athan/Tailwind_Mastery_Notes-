<!DOCTYPE html>
<html>
<head>
    <title>TransformOrigin</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
    
  .box{
    width: 100px;
    height: 100px;
    border: 1px solid red;

    margin: 20px;
  }

  .box img{
    width: 100px;
    height: 100px;
  }

    </style>
</head>
<body>

    <h1> This is Tailwind CSS Font Size using CDN link.</h1>

    <div class="box">
        <img src="./img/cutedog.jpg" class="rotate-45 origin-center" alt="dog">
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" class="rotate-45 origin-left" alt="dog">
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" class="rotate-45 origin-right" alt="dog">
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" class="rotate-45 origin-top" alt="dog">
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" class="rotate-45 origin-bottom" alt="dog">
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" class="rotate-45 origin-top-left" alt="dog">
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" class="rotate-45 origin-top-right" alt="dog">
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" class="rotate-45 origin-bottom-left" alt="dog">
    </div>

    <div class="box">
        <img src="./img/cutedog.jpg" class="rotate-45 origin-bottom-right" alt="dog">
    </div>
  

</body>
</html> 

<!-- 

   origin-center            transform-origin:center;
   origin-left           
   origin-right
   origin-top
   origin-bottom


   origin-top-left            transform-origin:left top;
   origin-top-right             transform-origin: right top;
   origin-bottom-left          transform-origin:left bottom;
   origin-bottom-right         transform-origin:right bottom;




  

-->
