<!DOCTYPE html>
<html>
<head>
    <title>Translate</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
    
  

    </style>
</head>
<body>

    <h1> This is Tailwind CSS Font Size using CDN link.</h1>

    <img src="./img/cutedog.jpg" class="translate-x-px" alt="dog">
    <img src="./img/cutedog.jpg" class="translate-y-px" alt="dog">  
    <hr>

    <img src="./img/cutedog.jpg" class="translate-x-4" alt="dog">
    <img src="./img/cutedog.jpg" class="translate-y-4" alt="dog">  
    <hr>

    <!-- <img src="./img/cutedog.jpg" class="translate-x-64" alt="dog">
    <img src="./img/cutedog.jpg" class="translate-y-64" alt="dog">  
    <hr> -->

    <img src="./img/cutedog.jpg" class="translate-x-1/2" alt="dog">
    <img src="./img/cutedog.jpg" class="translate-y-1/2" alt="dog">  
    <hr>

    <img src="./img/cutedog.jpg" class="translate-x-full" alt="dog">
    <img src="./img/cutedog.jpg" class="translate-y-full" alt="dog">  
    <hr>


</body>
</html>
