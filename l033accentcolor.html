<!DOCTYPE html>
<html>
<head>
    <title>Accent Color</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style type="text/css">
    
    body{
        background-color: #f4f4f4;
    }

    </style>
</head>
<body>

    <h1> This is Tailwind CSS Font Size using CDN link.</h1>
  
    <form action="" method="">

        <div>
            <label for="">Fav Music</label>
            <input type="checkbox" name="favmusic" id="favpop" class="accent-zinc-500" checked><label>Rop</label>
            <input type="checkbox" name="favmusic" id="favrck" class="accent-rose-800" checked><label>Rock</label>
            <input type="checkbox" name="favmusic" id="favhip" class="" checked><label>Hihop</label>
        </div>

        <div>
            <label for="">Score</label>
            <input type="range" name="score" id="score" class="accent-black" min="0" max="100" value="80">

        </div>

    </form>
   

</body>
</html>
